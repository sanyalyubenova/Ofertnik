<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оферти - Калкулатор за застраховки</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="offer.css">
</head>
<body class="offer-page">
    <div class="container">
        <header>
            <h1>Оферти</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="/" class="admin-link">← Начало</a>
                <a href="/my-offers" class="admin-link">Моите оферти</a>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="offer-number-section" style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <label for="offer-number">Номер на оферта:</label>
                        <input type="text" id="offer-number" placeholder="Въведете номер на оферта">
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <label style="font-weight: normal;">Вид плащане:</label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal; cursor: pointer;">
                            <input type="radio" name="payment-type" id="payment-type-cash" value="cash" checked>
                            <span>Кеш</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal; cursor: pointer;">
                            <input type="radio" name="payment-type" id="payment-type-leasing" value="leasing">
                            <span>Лизинг</span>
                        </label>
                    </div>
                </div>
                <div id="offers-container">
                    <p>Зареждане...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Калкулатор за застраховки - Офертник | <code>http://localhost:3000</code></p>
        </footer>
    </div>

    <script src="offer.js"></script>
</body>
</html>
